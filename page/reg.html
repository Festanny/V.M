<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">

    <title>V.M Nails</title>
    <link rel="icon" href="../favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="adt-page">
    <div class="preloader">
        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    </div>

    <section class="auth reg">
        <a onclick="javascript:history.back(); return false;" class="backButtonMain"></a>
        <div class="info-block">
            <div class="block formBlockMain">
                <div class="formBlockHForm">
                    <h2>Регистрация</h2>
                    <form action="" method="POST" class="vm-auth-form" id="reg-form">
                        <div class="formBlock iconAuth">
                            <input type="email" name="email" class="form-control" placeholder="E-mail">
                        </div>
                        <div class="formBlock iconAuth">
                            <input type="text" name="name" class="form-control" placeholder="Имя">
                        </div>
                        <div class="formBlock iconAuth">
                            <input type="password" name="password" class="form-control" placeholder="Пароль">
                        </div>
                        <div class="formBlock iconAuth">
                            <input type="password" name="password2" class="form-control" placeholder="Повторите пароль">
                        </div>
                        <div class="btn-send">
                            <button type="submit" class="btn">Зарегистрироваться</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="block"></div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
